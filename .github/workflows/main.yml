name: O365 CLI Test

on: [push]

jobs:
  create-event:
    runs-on: ubuntu-latest
    name: Login
    strategy:
      matrix:
        node-version: [10.x]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Login
      uses: ./
      env:
        USERNAME: ${{ secrets.username }}
        PASSWORD: ${{ secrets.password }}