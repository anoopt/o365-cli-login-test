name: O365 CLI Test

on: [push]

jobs:
  o365-cli-test:
    runs-on: ubuntu-latest
    name: O365 CLI commands
    
    steps:
    
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Office 365 CLI Login
      uses: anoopt/action-cli-login@master
      with:
        ADMIN_USERNAME:  ${{ secrets.username }}
        ADMIN_PASSWORD:  ${{ secrets.password }}

    - name: Runscript
      uses: anoopt/action-cli-runscript@master
      with:
        O365_CLI_SCRIPT_PATH: "./scripts/mail.ps1"
