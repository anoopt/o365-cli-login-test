name: O365 CLI Test

on: [push]

jobs:
  o365-cli-test:
    runs-on: ubuntu-latest
    name: O365 CLI commands
    
    steps:
    
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Office 365 CLI Login
      uses: anoopt/o365-cli-login-test@master
      with:
        ADMIN_USERNAME:  ${{ secrets.username }}
        ADMIN_PASSWORD:  ${{ secrets.password }}